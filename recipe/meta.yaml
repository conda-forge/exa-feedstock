{% set version = "0.10.0" %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: exa
  version: {{ version }}

source:
  url: https://github.com/ogham/exa/archive/v{{ version }}.tar.gz
  sha256: 27420f7b805941988399d63f388be4f6077eee94a505bf01c2fb0e7d15cbf78d

build:
  number: 0
  # not supported by upstream yet
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ native }}binutils      # [win]

test:
  commands:
    - exa --help
    - exa --icons --long --git --header

about:
  home: https://the.exa.website/
  license: MIT
  license_family: MIT
  license_file: LICENCE
  summary: A modern version of ‘ls’
  dev_url: https://github.com/ogham/exa

extra:
  recipe-maintainers:
    - dbast
